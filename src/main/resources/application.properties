# Application Name
spring.application.name=employee-management-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/salary_management_db
spring.datasource.username=salary_user
spring.datasource.password=salary_pass_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=false
# Uncomment below lines if you want to enable Flyway later
# spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging
logging.level.com.example.employeemanagementsystem=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.serialization.indent-output=true

# CORS Configuration (if needed)
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS